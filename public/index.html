<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/styling.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>CountDown Timer</title>
  </head>
  <body>

    <div id="countdown-timing">
    
        <div class="container">
            <div class="row text-danger">
                <h2>Enter The Time. From which you want to <span class="text-primary"> start the timer. </span></h2>
            </div>

            <div class="row">
                <div class="col input-count-down text-center">
                    <form id="frm1">
                    <input class="text-center" type="text" placeholder="Hours" id="hours-inp" size="2">
                    <span style="color: black;">:</span>
                    <input class="text-center" type="text" placeholder="Mins" id="mins-inp" size="2">
                    <span style="color: black;">:</span>
                    <input class="text-center" type="text" placeholder="Secs" id="secs-inp" size="2">
                    </form>
                </div>
                <div class="row">
                    <div class="col-md-8 text-end">
                        <button type="button" onclick="myFunction()" class="btn btn-dark btn btn-outline-danger">Start Timer</button>
                    </div>
                    <div id="start">
                        <div id="start-bar"></div>
                    </div>
                    <h3 id="demo"></h3>
                </div>
            </div>
        </div>

    </div>
        
    <div id="startcountdown" style="display: none;">
        <div class="container">
            
            <div class="row">        
                <div class="col countstart-p text-center">
                    <h1>Your Timer <span class="text-danger"> Start. </span> Now you can do any work without any <span class="text-danger"> worries.</span></h1>
                </div>
            </div>
                    
                <div class="row text-center">
                    <div class="col-md-8">    
                        <span class="text-light fs-1 d-flex">
                            <p id="hours-val">00</p>
                            <p style="color: black;">:</p>
                            <p id="mins-val">00</p>
                            <p style="color: black;">:</p>
                            <p id="secs-val">00</p>
                        </span>
                    </div>
                </div>
                
                
                <div class="row">
                    <div class="col">
                        <button onclick="resetTimer()">Reset</button>
                    </div>
                </div>
                
            </div>
    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="js/app.js"></script>
  </body>
</html>
